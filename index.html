<!DOCTYPE html>
<html>
<head>
	<title>音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/audio.js"></script>
</head>
<body>
<div class="con">
	<audio id="aud"></audio>
	<div class="tit">
		<strong id="name"></strong>
		<div id="time">
			<div class="tiemDetail">
				<span class="currentTime" id="currentTime">00:00</span>
			</div>
		</div>
		<p id="buffer"></p>
	</div>

	<div class="com_main">
		<div id="container">
			<div id="stick"></div>
		</div>
		<div class="img">
			<img src="images/hou_0.jpg" id="photo">
			<div id="btn-playorpause"></div>
		</div>
		<ul id="btn-group">
			<li id="btn-prev"></li>
			<li id="btn-next"></li>
		</ul>
	</div>
</div>
</body>
</html>
